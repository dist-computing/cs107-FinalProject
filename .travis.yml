language: python
python:
    - "3.6"
before_install:
    - pip install -r requirements.txt
    - pip install pytest pytest-cov
    - pip install codecov
script:
    - cd tests
    - pytest --cov=./
    - coverage run test_main.py
    - coverage run test_utils.py
    - coverage run test_graddesc.py

after_success:
    - codecov
